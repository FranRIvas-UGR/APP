<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación</title>
</head>
<body>
    <button onclick="leerCSV()">Leer de CSV</button>
    <button onclick="lanzarAplicacion()">Lanzar Aplicación</button>

    <script>
        function leerCSV() {
            // Lógica para leer de CSV
            alert('Leer de CSV');
            window.location.href = '/leer_csv';
        }

        function lanzarAplicacion() {
            // Lógica para lanzar la aplicación
            alert('Lanzar Aplicación');
            window.location.href = '/app';
        }
    </script>
</body>
</html>
